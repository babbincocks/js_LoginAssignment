<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div>
        <p>Login: <input type="text" id="txtLogin" class="fields" autocomplete="username"></p> <br/> &nbsp;
        <p>Password: <input type="text" id="txtPass" class="fields"></p> <br/> &nbsp;
        <p>Password Confirmation: <input type="text" id="txtPassConf" class="fields"></p>

        <input type="button" id="btnSubmit" value="Submit" onclick="checkLogin(document.getElementById('txtLogin').value, document.getElementById('txtPass').value, document.getElementById('txtPassConf').value)">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
